<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Guess My Number</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css">
    
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <section class="details">
      <div class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </div>
      <div class="right">
        <p class="message">Start Guessing...I dare you to beat me 😎</p>
        <p class="label-score">⚔️ Score: <span class="score">10</span></p>
        <!--  scores are gonna change thats why in span cz js will work here -->
        <p class="label-highscore">
          🏆 High Score: <span class="highscore">0</span>
        </p>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
